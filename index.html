<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 IS COMING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: white;
        margin: 0;
        overflow: hidden;
      }
      .font-digital {
        font-family: 'JetBrains Mono', monospace;
      }
      @keyframes drift {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-100px);
        }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: pulse 2s infinite alternate;
      }
      @keyframes pulse {
        from {
          opacity: 0.2;
          transform: scale(1);
        }
        to {
          opacity: 0.8;
          transform: scale(1.2);
        }
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
